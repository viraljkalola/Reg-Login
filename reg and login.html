<!DOCTYPE html>
<header>
    <title>Login page</title>
</header>
<head>
    <link rel="stylesheet" href="styles_registration.css">
    <script src="reglogin.js"></script>
</head>
<body>
    <div id="main">
        
<div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="uname"><b>User Name</b></label>
    <input type="text" placeholder="Enter User Name" name="uname" id="uname" autocomplete="off" >

    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter Email" name="email" id="email" autocomplete="off" >

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" >

    <!-- <label for="pswrepeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="pswrepeat" id="pswrepeat" onblur="blurpswrepeat()" required> -->
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <input type="submit" id="btnsubmit" class="registerbtn" value="Register" onclick="register()"></input>
    <p id="msg" class="output"></p>
</div>    
<!-- </form>
<form> --><div class="logincontainer">
    <div class="imgcontainer">
        <img src="img_avatar2.png" alt="Avatar" class="avatar">
      </div>
    <div class="lcontainer">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" id="luname" >
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="lpsw" >
    
        <button type="submit" onclick="login()">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>
      <div class="lcontainer" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div><br><br>
      <p id="lmsg" class="output"></p>
    
</div>
<div class="tablecontainer">
  <table>
    <thead>
    <tr>
        <th>User Name</th>
        <th>Email</th>
        <th>Password</th>
    </tr>
</thead>
<tbody id="table-contents">
</tbody>
</table>
</div>
</div>
</body>
